<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Deixar o site responsivo para mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SAGe - Identificação</title>

	<link rel="shortcut icon" href="img/icon-sage.png">
	
    <link rel ="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">
	
	<script src="sweetalert2/dist/sweetalert2.min.js"></script>
	<script src="js/sweetalert2.js"></script>
	<script type="text/javascript" src="js/sage-fapesp.js"></script>
		
</head>
<body class="initial">

	<script type="text/javascript" src="js/sweetalert2.js">
		Swal.fire({
			position: 'top-end',
			icon: 'success',
			title: 'Your work has been saved',
			showConfirmButton: false,
			timer: 1500
		});
	</script>

	<div id="language" class="float-sm-right mr-sm-3">
		<a href="#" class="text-white">English
		<img class="language" src="img/global-white.svg"  alt="language"></a>
	</div>

	<section class="row justify-content-center">
		<section class="col-12 col-sm-6 col-md-3 col-xs-3">
		
			<div class="container" style="width: 24rem;">
				
				<img id="logo-sage" src="img/logo-sage2.png" class="rounded float-left" alt="Logo SAGe">

				<div class="card" style="width: 22rem;">
					<div class="card-body">
						<form method="POST">
							<div class="form-group">
								<label for="identification">Identificação:</label>
								<input type="text" class="form-control" name="username">
							</div>
		
							<div class="form-group">
								<label for="pass">Senha:</label>
								<input type="password" class="form-control" name="password">
							</div>
							
							<div class="form-group">
								<button type="submit" class="btn btn-secondary btn-block" value="Acessar" onCLick="acessar()">Acessar</button>
							</div>
		
							<div class="mt-4 text-right">
								<a href="#" class="text-secondary">Esqueceu a senha ou a identificação?</a>
								<p><a href="#" class="text-secondary">Sem cadastro?</a></p>
							</div>
		
							<div>
								<a href="#" class="card-link text-secondary">Manuais</a>
								<a href="#" class="card-link text-secondary">Ajuda?</a>
							</div>
						</form>
					</div>
				</div>
				<img id="logo-fapesp" src="img/logo-fapesp.png" class="rounded float-right" alt="Logo Fapesp">
			</div>
		</section>
	</section>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
